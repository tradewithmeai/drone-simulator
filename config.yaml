# Drone Swarm Simulation Configuration

# GUI Settings
use_gui: true
gui:
  window_width: 800
  window_height: 600
  background_color: [0.1, 0.1, 0.2]
  
  # Display toggles
  show_fps: true
  show_sim_time: true
  show_formation_type: true
  show_labels: false  # Drone ID labels
  show_formation_lines: true  # Formation connection lines
  show_help: false  # Help overlay
  
  # Camera settings
  smooth_camera: false  # Temporarily disabled to debug
  camera_smoothing: 0.1  # Interpolation factor (0-1)
  
  # HUD settings
  hud_font_size: 16
  hud_color: [0.0, 0.5, 1.0]  # Blue text
  
# Simulation Settings
simulation:
  num_drones: 5
  update_rate: 60  # Hz
  max_speed: 10.0  # m/s
  max_acceleration: 5.0  # m/sÂ²
  
# Drone Properties
drone:
  size: 0.5  # meters
  colors:
    - [1.0, 0.0, 0.0]  # Red
    - [0.0, 1.0, 0.0]  # Green
    - [0.0, 0.0, 1.0]  # Blue
    - [1.0, 1.0, 0.0]  # Yellow
    - [1.0, 0.0, 1.0]  # Magenta
    - [0.0, 1.0, 1.0]  # Cyan
    - [1.0, 0.5, 0.0]  # Orange
    - [0.5, 0.0, 1.0]  # Purple
    
# Formation Settings
formation:
  spacing: 3.0  # meters
  patterns:
    - "line"
    - "circle"
    - "grid"
    - "v_formation"