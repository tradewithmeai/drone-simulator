# Drone Swarm Simulation Configuration

# GUI Settings
use_gui: true
gui:
  window_width: 800
  window_height: 600
  background_color: [0.1, 0.1, 0.2]
  auto_spawn_on_start: true    # Auto-spawn drones at startup
  up_axis: "y"                 # Coordinate system: "y" (Y-up) or "z" (Z-up)
  
  # Display toggles
  enable_overlay: true         # Master switch for all overlays (disable for stability)
  show_fps: true
  show_sim_time: true
  show_formation_type: true
  show_labels: false  # Drone ID labels
  show_formation_lines: true  # Formation connection lines
  show_help: false  # Help overlay
  
  # Camera settings
  smooth_camera: false  # Temporarily disabled to debug
  camera_smoothing: 0.1  # Interpolation factor (0-1)
  
  # HUD settings
  hud_font_size: 16
  hud_color: [0.0, 0.5, 1.0]  # Blue text
  
# Drone Settings (unified)
drones:
  count: 9                     # Number of drones to spawn
  spawn_preset: v              # Initial spawn formation: v | line | circle | grid | random
  spawn_altitude: 10.0         # Altitude for spawning (meters) 
  spacing: 5.0                 # Inter-drone spacing (meters)
  seed: 42                     # Random seed for deterministic placement
  
  # Drone appearance  
  size: 0.5                    # Drone size in meters
  colors:
    - [1.0, 0.0, 0.0]  # Red
    - [0.0, 1.0, 0.0]  # Green
    - [0.0, 0.0, 1.0]  # Blue
    - [1.0, 1.0, 0.0]  # Yellow
    - [1.0, 0.0, 1.0]  # Magenta
    - [0.0, 1.0, 1.0]  # Cyan
    - [1.0, 0.5, 0.0]  # Orange
    - [0.5, 0.0, 1.0]  # Purple

# Simulation Settings
simulation:
  update_rate: 60              # Hz
  max_speed: 10.0              # m/s
  max_acceleration: 5.0        # m/sÂ²
    
# Formation Settings
formation:
  spacing: 3.0  # meters
  patterns:
    - "line"
    - "circle"
    - "grid"
    - "v_formation"

# Hide-and-Seek Game Settings
game:
  enabled: true                  # Enable hide-and-seek game mode
  seeker_count: 2                # Number of seeker drones
  hider_count: 7                 # Number of hider drones
  game_duration: 120.0           # Game time limit in seconds (2 minutes)
  detection_radius: 5.0          # Distance at which seekers detect hiders (meters)
  catch_radius: 1.5              # Distance at which seekers catch hiders (meters)
  auto_start: false              # Auto-start game on launch (press SPACE to start)

  # Environment settings
  environment:
    play_area_size: 50.0         # Size of square play area (meters)
    num_obstacles: 8             # Number of box obstacles
    obstacle_seed: 42            # Random seed for obstacle generation

  # AI behavior settings
  ai:
    seeker_vision_range: 15.0    # How far seekers can see for chasing (meters)
    patrol_update_interval: 5.0  # How often seekers update patrol target (seconds)
    hider_update_interval: 8.0   # How often hiders update hiding target (seconds)
    flee_distance: 15.0          # How far hiders try to flee when detected (meters)